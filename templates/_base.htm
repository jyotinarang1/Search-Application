<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
   <title>
      {% block title %}AppEngine{% endblock %}
   </title>
   <link href="/static/glike.css" rel="stylesheet"
         type="text/css" />
   <script type="text/javascript" src="/static/jquery-1.11.2.min.js"></script>
 </head>
 <body>
   <div id="header">
      <h1><a href="index.htm">TradeJunxion</a></h1>
      <ul>
        <li><a href="sites.htm"
              {% ifequal path '/sites.htm' %}
                    class="selected"
              {% endifequal %}
             >Sites</a></li>
           <li><a href="Search.htm"
              {% ifequal path '/MapCat.htm' %}
    class="selected"
              {% endifequal %}
             >Search</a></li>
       <li><a href="MapCat.htm"
              {% ifequal path '/MapCat.htm' %}
    class="selected"
              {% endifequal %}
             >MapCat</a></li> 
              <li><a href="MapAtt2.htm"
              {% ifequal path '/MapAtt.htm' %}
    class="selected"
              {% endifequal %}
             >MapAtt</a></li> 
             <li><a href="MapPro.htm"
              {% ifequal path '/MapPro.htm' %}
    class="selected"
              {% endifequal %}
             >MapPro</a></li> 
              <li><a href="topics.htm" 
              {% ifequal path '/topics.htm' %}
                    class="selected"
              {% endifequal %}
            >Topics</a></li>
      {% if username %}
        <li><a href="/members"
              {% ifequal path '/members' %}
                    class="selected"
              {% endifequal %}
            >Members</a></li>
        <li><a href="/logout">Logout ({{username}})</a></li>
      {% else %}
        <li><a href="/login"
              {% ifequal path '/login' %}
                    class="selected"
              {% endifequal %}
            >Login</a></li>
      {% endif %}
      </ul>
   </div>
   <div id="bodycontent">
      {% block bodycontent %}
           Replace this
      {% endblock %}
   </div>
 </body>
</html>
